<div class="signup pt-5">
    <div class="container">
        <div class="sign-up">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label " style="color: white;">FirstName</label>
                    <input type="text" class="form-control bg-transparent " id="firstName" style="color: white;">
                    </div>
                    <div class="col-md-6">
                    <label for="lastName" class="form-label" style="color: white;">lastName</label>
                    <input type="text" class="form-control bg-transparent" id="lastName" style="color: white;">
                    </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label" style="color: white;">Email</label>
                    <input type="email" class="form-control bg-transparent" id="inputEmail4" style="color: white;">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label" style="color: white;">Password</label>
                    <input type="password" class="form-control bg-transparent" id="inputPassword4" style="color: white;">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label" style="color: white;">Address</label>
                    <input type="text" class="form-control bg-transparent" id="inputAddress" placeholder="1234 Main St" style="color: white;">
                </div>
                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label"style="color: white;">City</label>
                    <input type="text" class="form-control bg-transparent" id="inputCity" style="color: white;">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label" style="color: white;">Gender</label>
                    <select id="inputState" class="form-select bg-transparent" style="color: white;">
                    <option selected style="color: black;" >...</option>
                    <option style="color: black;">Male</option>
                    <option style="color: black;">Female</option>
                    </select>
                </div>
                
                
                <div class="col-12">
                    <button type="submit" class="btn rounded-pill main-btn">Sign up</button>
                </div>
                </form>
            <div class="another text-center pt-3">
                <p class="m-0">Or sign up using</p>

                </a></li>
                
                </ul>
